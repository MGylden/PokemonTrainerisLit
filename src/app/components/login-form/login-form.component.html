<div
  class="container bg-transparent"
>
  <div>
    <img class="static w-100 h-100 bg-local -z-20" src="..\assets\img\wp7447150.webp">
    <form
      #loginForm="ngForm"
      (ngSubmit)="loginSubmit(loginForm)"
      class="container relative z-20 -top-96"
    >
      <fieldset class=" mb-3 -bottom-50">
        <label class="text-blue-600" for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          ngModel
          #username="ngModel"
          class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-72 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Vincer"
        />
      </fieldset>
      <button
        type="submit"
        class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        id="inputBox"
      >
        Login
      </button>
    </form>
  </div>
</div>
